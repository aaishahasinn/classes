<!DOCTYPE html>
<html>
<head>
    <title>classes in javascript</title>
</head> 
<body>
    <p id="student1"></p>
    <p id="details"></p>
<script>
    class student{
        //class constructor
        constructor(name, year){
            this.name=name;
            this.year=year;
        }
        //methods(age)
    age(){
        let date= new Date();
        return date.getFullYear()-this.year;
    }  
    }
    student1= new student("Aisha", 2010);
    document.getElementById("student1").innerHTML="my name is " + student1.name+". i was born in "+student1.year + ". my age is " + student1.age();

//parent class and child class(inheritance)

class car{
    constructor(brand){
        this.carname=brand;
    }
    mycar(){
        return 'i have a ' +this.carname;
    }
}
class model extends car{
    constructor(brand, model){
        super(brand);
        this.model=model;
    }
    show(){
        return this.mycar() + ', it is a ' +this.model;
    }
}

let mycar= new model("ford", "bmw");
document.getElementById("details").innerHTML=mycar.show();
</script>    
</body>   
</html>
